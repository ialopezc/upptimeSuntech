# Change these first
owner: ialopezc # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
user-agent: ialopezc

sites:
  - name: MONITOR
    url: https://demo.imovit.net/
  - name: WEBAPP
    url: https://demo.imovit.net/webApp/
  - name: SIAD
    url: https://siad.imovit.net/
  - name: CONTROL
    url: https://democontrol.imovit.net/
  - name: API APPs
    url: ${{ secrets.API_APPS }}
    hidden: true

    
  - name: MONITOR staging
    url: https://awsdev.imovit.net/
  - name: WEBAPP staging
    url: https://awsdev.imovit.net/webApp/
  - name: SIAD staging
    url: https://siaddev.imovit.net/
  - name: CONTROL staging
    url: https://awsdevcontrol.imovit.net/
  - name: API APPs staging
    url: ${{ secrets.API_APPS_STAGING }}
    hidden: true

assignees: # Usuarios para asignar problemas de tiempo de inactividad
  - ilopezSTI

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: ialopezc.github.io
  baseUrl: /upptimeSuntech
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime Suntech
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://ialopezc.github.io/upptimeSuntech/

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
